sudo: required
dist: trusty
language: php
php:
- 5.6
- 7.0
- 7.1
- 7.2
addons:
  hosts:
  - reoc.lo
env:
  global:
  - secure: 
  - secure: 
git:
  submodules: false
services:
- docker
before_install:
- sudo service mysql stop
- sudo git clone https://github.com/kotsios5/docker-1.git
- cd docker-1
- sudo docker build -t oc .
- ID=$(sudo docker run -d -v $TRAVIS_BUILD_DIR:/var/www/ -p 80:80 -p 3306:3306 oc sudo sh /build/install.sh)
- sudo docker login -u$travis_user -p$travis_pass
- sudo docker commit -m 'commit from travis-ci' $ID kotsios/travis-ci-image:$TRAVIS_BUILD_NUMBER
- sudo docker push kotsios/travis-ci-image:$ID
install: 
script: 
after_failure: 
notifications:
  email:
    recipients:
    - constantinos@open-classifieds.com
    on_success: never
    on_failure: always
